<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<style type="text/css">
	
.highcharts-figure,
.highcharts-data-table table {
  min-width: 310px;
  max-width: 800px;
  margin: 1em auto;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #ebebeb;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}

.highcharts-data-table th {
  font-weight: 600;
  padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
  padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}

.highcharts-data-table tr:hover {
  background: #f1f7ff;
}

</style>

</head>
<body>
	
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
    This chart shows how symbols and shapes can be used in charts.
    Highcharts includes several common symbol shapes, such as squares,
    circles and triangles, but it is also possible to add your own
    custom symbols. In this chart, custom weather symbols are used on
    data points to highlight that certain temperatures are warm while
    others are cold.
  </p>
</figure>


<script type="text/javascript">
	
Highcharts.chart('container', {
  chart: {
    type: 'spline'
  },
  title: {
    text: '年度國家旅客人數'
  },
  subtitle: {
    text: 'UNWTO.com'
  },
  xAxis: {
    categories: ['2017', '2018', '2019', '2020', '2021']
  },
  yAxis: {
    title: {
      text: '出國人數'
    },
    labels: {
      formatter: function () {
        return this.value ;
      }
    }
  },
  tooltip: {
    crosshairs: true,
    shared: true
  },
  plotOptions: {
    spline: {
      marker: {
        radius: 4,
        lineColor: '#666666',
        lineWidth: 1
      }
    }
  },
  series: [{
    name: 'Taiwan',
    marker: {
      symbol: 'square'
    },
    data: [11.9, 11.1, 11.9, 1.4, 0.1]

  }, {
    name: 'Japan',
    marker: {
      symbol: 'diamond'
    },
    data: [ 28.7, 31.2, 31.9, 4.1, 0.2]
  }
   {
    name: 'Malaysia',
    marker: {
      symbol: 'circle'
    },
    data: [25.9, 25.8, 26.1, 4.3, 0]
  }]
});

</script>



</body>
</html>
